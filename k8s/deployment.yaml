apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo      
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
      - name: app
        image: jpedrob/echo
        imagePullPolicy: Always
        env:
        - name: __VAR__
          value: __val__
        ports:
        - containerPort: 8080
